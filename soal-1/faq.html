<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChallenge 2024</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    
     <!-- DIGGIE DAW HEADER -->
    <header>
        <h1>CodeChallenge2024</h1>
    </header>
    <nav>
        <a href="index.html">beranda</a>
        <a href="faq.html"class="active">FAQ</a>
        <a href="pendaftaran.html">pendaftaran</a>
    </nav>
    <main>
        <!-- BAGIAN FAQ -->
        <section id="faq">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-container">
                <div class="question">Q:diggie daw</div>
                <div class="answer">A:wadidaw</div>
            </div>
            <div class="faq-container">
                <div class="question">Q:siapa judge nya</div>
                <div class="answer">A:hideo kojima</div>
            </div>
        </section>
        <!-- BAGIAN KIRIM pertanyaan -->
        <section id="contact">
            <h2>lirim pertanyaan</h2>
            <div class="form-container">
                <form>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">pertanyaan:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">kirim</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
